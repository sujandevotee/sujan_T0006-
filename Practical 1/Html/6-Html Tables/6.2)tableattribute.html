<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Syllabus</title>
    <style>
        table,
        td,
        th {
            border: 1px black solid;
        }
    </style>
</head>

<body>
    <h1 style="color: rgb(43, 95, 179);">Table Attributes</h1>
    <table border="1px" cellpadding="15" cellspacing="5" style="width: 10%;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sujan</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Sagar</td>
                <td>18</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Utsav</td>
                <td>22</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
