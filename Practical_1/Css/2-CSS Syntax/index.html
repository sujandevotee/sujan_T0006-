<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font{
            font-size: 20px;
            color: blue;
        }
        p{
            color: red;
        }
        p:hover{
            color: green;
        }
        p::first-letter{
            color: rgb(2, 2, 2);
        }
    </style>
</head>
<body>
    <h1><ins>2 CSS Syntax</ins></h1><hr>
        <pre class="font"><b>CSS Selectors</b></pre>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti</p><hr>
        <pre class="font"><b>CSS Properties and Value</b></pre>
        <p>Properties is the Font-size,color,etc..</p>
        <p>Value is the green,red,20px,etc..</p>

</body>
</html>
