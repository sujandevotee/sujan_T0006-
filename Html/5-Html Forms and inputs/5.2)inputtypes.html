<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Syllabus</title>
</head>

<body>
    <h1 style="color: rgb(43, 95, 179);">Input Types</h1>
    <label for="name">name:-</label>
    <input type="text" name="name" id="name"><br><br>
    <label for="password">password:-</label>
    <input type="password" id="pass" name="pass"><br><br>
    <label for="email">Email:-</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="number">Number:-</label>
    <input type="number" id="number" name="number"><br><br>

    <h4>Checkbox</h4>
    <input type="checkbox" id="bike" name="bike" value="bike1">
    <label for="bike">This ia a bike.</label><br>
    <input type="checkbox" id="car" name="car" value="car1">
    <label for="car">This ia a car.</label><br>
    <input type="checkbox" id="cycle" name="cycle" value="cycle1">
    <label for="cycle">This ia a cycle.</label>

    <h4>Radio Button</h4>
    <input type="radio" id="english" name="language" value="english">
    <label for="english">English</label>
    <input type="radio" id="hindi" name="language" value="hindi">
    <label for="hindi">Hindi</label>
    <input type="radio" id="gujarati" name="language" value="gujarati">
    <label for="gujarati">Gujarati</label><br><br>

    <input type="submit" value="Submit">

</body>
</html>
