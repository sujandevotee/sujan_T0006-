<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Properties</title>
</head>
<style>
    h1{
        color: rgb(255, 140, 0);
        font-family: 'Courier New', Courier, monospace;
        font-size: 30px;
        font-weight: 500;
        font-style: italic;
        text-align: center;
        text-decoration: overline;
        line-height: normal;
    }
    @font-face {
        font-family: firstfont;
        src: url(sansation_bold.woff);
    }
    div{
        font-family: firstfont;
    }
</style>
<body>
    <H1>CSS Text Properties</H1>
    <div>Lorem ipsum dolor sit amet @font-face consectetur, adipisicing elit. Nostrum ut hic omnis earum cupiditate consequatur!</div>
</body>
</html>
